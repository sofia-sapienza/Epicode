<div class="container">
  <!--Qui verranno renderizzate le task completate-->
  <div class="mt-2">
    <ul *ngFor="let item of mioArrayTodo">
      <li *ngIf="item.completed">
        <p>{{item.title}}
          <button
        (click)="eliminaTodo(item)"
        class="btn btn-danger ms-1"
        type="button"
        id="button-addon2"
      >
      <i class="bi bi-trash3-fill"></i>
      </button>
        </p>
      </li>
    </ul>
  </div>
