<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="top-bar">
        <img src="assets/img/logo.png" alt="Amazon - Logo" id="logo"/>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section class="orange">
            <p>Shop All Holiday Gift Cards</p>
        </section>
        <section class="green">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </section>
        <article class="section-card">
            
            <p>Find the perfect gift&nbsp;&nbsp;&nbsp;<a href="Javascript:void(0)">Shop now</a></p> 
            <div class="card" id="foto1"></div>
            <div class="card" id="foto2"></div>
            <div class="card" id="foto3"></div>
            <div class="card" id="foto4"></div>
            
        </article>
    
        

    </main>
    
</body>
</html>
