<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progetto Settimanale 07</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/img/star-icon-19134.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg myNavbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/logo-cinestar.png"
            alt="logo-cinestar"
            width="100px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home&nbsp;&nbsp;&nbsp;&nbsp;|</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#"
                >Link&nbsp;&nbsp;&nbsp;|</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Lavora con noi</a>
            </li>
          </ul>
          <!-- link al Back-Office -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="./backoffice.html"
                >Back-Office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fine NAVBAR -->

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 text-center">
            <h1>BACK OFFICE</h1>
          </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-xl-6">
            <!-- FORM -->
            <form>
              <!-- primo campo -->
              <div class="mb-3">
                <label for="name" class="form-label">Titolo del film:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                />
              </div>
              <!-- secondo campo -->
              <div class="mb-3">
                <label for="description" class="form-label">Trama:</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                />
              </div>
              <!-- terzo campo -->
              <div class="mb-3">
                <label for="brand" class="form-label">Casa di produzione:</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                />
              </div>
              <!-- quarto campo -->
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Locandina</label>
                <input
                  type="url"
                  class="form-control"
                  id="imgUrl"
                  aria-describedby="imgUrlfield"
                />
              </div>
              <!-- quinto campo -->
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo biglietto</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                />
              </div>
              <!-- button -->
              <button type="submit" class="btn btn-primary">
                Crea prodotto
              </button>
              <button type="submit" class="btn btn-danger">Reset</button>
            </form>
            <!-- fine FORM -->
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/JS/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
